<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
            template="/WEB-INF/fuehTemplate.xhtml"
            xmlns:h="http://xmlns.jcp.org/jsf/html"
            xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="maintop">
        Fuehrerscheinklassen
    </ui:define>
    <ui:define name="fuehcontent">

        <div>
            <h:form>

                <h:dataTable var="fsKlasse" styleClass="datatable" rowClasses="rowtabel_odd, rowtabel_even" headerClass="headtable" value="#{fuehrerscheinKlasseModel.leseAlleFsKlasse()}">
                    <h:column>    				
                        <f:facet name="header">Id  </f:facet>  
                        #{fsKlasse.id}  
                    </h:column>

                    <h:column>    				
                        <f:facet name="header">Name  </f:facet>  
                        #{fsKlasse.fsKlasse}  
                    </h:column>

                    <h:column>    				
                        <f:facet name="header">Beschreibung  </f:facet>  
                        #{fsKlasse.beschreibung}  
                    </h:column>


                </h:dataTable>

            </h:form>

        </div>

    </ui:define>
</ui:composition>
