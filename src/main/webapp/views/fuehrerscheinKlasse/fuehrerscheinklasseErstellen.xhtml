<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
            template="/WEB-INF/fuehTemplate.xhtml"
            xmlns:h="http://xmlns.jcp.org/jsf/html">
        <ui:define name="maintop">
            Fuehrerscheinklassen
        </ui:define>
        <ui:define name="fuehcontent">            
            
            <h1>Erstelle neue Fuehrerscheinklasse</h1>
            <h:form>
                
                <h:panelGrid columns="2">
                    <h:outputLabel value="Name der Klasse: "/>
                    <h:inputText value="#{fuehrerscheinKlasseModel.fsKlasseName}"/>

                    <h:outputLabel value="Beschreibung: "/>
                    <h:inputTextarea value="#{fuehrerscheinKlasseModel.fsKlasseBeschreibung}"/>
                

                    
                </h:panelGrid>
                
                <h:commandButton value="Klasse eintragen" action="#{fuehrerscheinKlasseModel.erstelleFuehrerscheinklasse()}"/>
            </h:form>
        </ui:define>
    </ui:composition>
