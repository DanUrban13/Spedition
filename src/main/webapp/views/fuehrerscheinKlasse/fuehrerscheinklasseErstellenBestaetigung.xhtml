<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
            template="/WEB-INF/fuehTemplate.xhtml"
            xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="maintop">
        Fuehrerscheinklassen
    </ui:define>
    <ui:define name="fuehcontent">            

        <h1>Neue Klasse eingetragen</h1>
        <h:form>
        <h:panelGrid columns="2">
                <h:outputLabel value="ID: "/>
                <h:outputText value="#{fuehrerscheinKlasseModel.neueFsKlasse.id}"/>

                <h:outputLabel value="Name der Klasse: "/>
                <h:outputText value="#{fuehrerscheinKlasseModel.neueFsKlasse.fsKlasse}"/>

                <h:outputLabel value="Beschreibung: "/>
                <h:outputText value="#{fuehrerscheinKlasseModel.neueFsKlasse.beschreibung}"/>
            </h:panelGrid>

            <h:commandButton value="Weitere Klasse eintragen" action="#{fuehrerscheinKlasseModel.neueKlasse()}"/>
        </h:form>
    </ui:define>
</ui:composition>
