<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
            template="/WEB-INF/auftrTemplate.xhtml"
            xmlns:h="http://xmlns.jcp.org/jsf/html"
            xmlns:f="http://xmlns.jcp.org/jsf/core">
        <ui:define name="maintop">
            Auftragsmanagement
        </ui:define>
        <ui:define name="auftrcontent">            
            
            <h1>Auftrag Erstellt</h1>
            
            <p>
                <h1>Generelle Informationen</h1>
            </p>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Auftragsnummer"/>
                    <h:outputLabel value="#{auftragServiceModel.auftragNr}"/>
                    <h:outputLabel value="BestellNr"/>
                    <h:outputLabel value="#{auftragServiceModel.auftragBestellNr}"/>
                    <h:outputLabel value="Lieferdatum"/>
                    <h:outputText value="#{auftragServiceModel.auftragDatum}">
                        <f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
                    </h:outputText>    
                    <h:outputLabel value="Fahrer"/>
                    <h:outputLabel value="#{auftragServiceModel.ausgewaehlterMitarbeiter.vorname} #{auftragServiceModel.ausgewaehlterMitarbeiter.name}"/>
                    <h:outputLabel value="Fahrzeug"/>
                    <h:outputLabel value="#{auftragServiceModel.ausgewaehltesFahrzeug.kennzeichen}"/>
                    <h:outputLabel value="Auftraggeber"/>
                    <h:outputLabel value="#{auftragServiceModel.auftragName}"/>
                    <h:outputLabel value="StraÃŸe"/>
                    <h:outputLabel value="#{auftragServiceModel.auftragStrasse}"/>
                    <h:outputLabel value="PLZ"/>
                    <h:outputLabel value="#{auftragServiceModel.auftragPLZ}"/>
                    <h:outputLabel value="Ort"/>
                    <h:outputLabel value="#{auftragServiceModel.auftragOrt}"/>
                </h:panelGrid>
                <h:commandButton value="Weiteren eintragen" action="#{auftragServiceModel.neuerAuftrag()}"/>
            </h:form>
        </ui:define>
    </ui:composition>
