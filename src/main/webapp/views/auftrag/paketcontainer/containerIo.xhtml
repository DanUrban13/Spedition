<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
            template="/WEB-INF/auftrTemplate.xhtml"
            xmlns:h="http://xmlns.jcp.org/jsf/html"
            xmlns:f="http://xmlns.jcp.org/jsf/core">
        <ui:define name="maintop">
            Auftragsmanagment
        </ui:define>
        <ui:define name="auftrcontent">            
            
            <h1>PaketContainer erfolgreich erstellt</h1>
                <h:panelGrid columns="2">      
                    <h:outputLabel value="Container Nr"/>
                    <h:outputLabel value="#{auftragServiceModel.containerId}"/>
                    <h:outputLabel value="Max Gewicht in Kg"/>
                    <h:outputLabel value="#{auftragServiceModel.containerMaxGewichtInKg}"/>
                </h:panelGrid>
            
                <h:panelGrid columns="3">      
                    <h:outputLabel value="Länge in M"/>
                    <h:outputLabel value="#{auftragServiceModel.containerLaengeInM}"/>
                    <h:outputLabel value="Breite in M"/>
                    <h:outputLabel value="#{auftragServiceModel.containerBreiteInM}"/>
                    <h:outputLabel value="Höhe in M"/>
                    <h:outputLabel value="#{auftragServiceModel.containerHoeheInM}"/>
                </h:panelGrid>
            
                <h:form>
                    <h:commandButton value="weiteren eintragen" action="erstelleContainer"/>
                </h:form>

        </ui:define>
    </ui:composition>
