<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
            template="/WEB-INF/auftrTemplate.xhtml"
            xmlns:h="http://xmlns.jcp.org/jsf/html"
            xmlns:f="http://xmlns.jcp.org/jsf/core">
        <ui:define name="maintop">
            Auftragsmanagement
        </ui:define>
        <ui:define name="auftrcontent">            
            
            <h1>Lösche Auftrag</h1>
            
                <h:form>
                <h:panelGrid columns="1">
                        <h:outputLabel value="Auftrag auswählen:"/>
                        <h:selectOneMenu value="#{auftragServiceModel.ausgewaehlterAuftrag}">
                            <f:selectItems value="#{auftragServiceModel.leseAlleAuftraege()}" var="auftrag" 
                                           itemLabel="#{auftrag.id}"/>
                            <f:converter binding="#{auftragServiceModel.auftragConverter}"/>
                    </h:selectOneMenu>
                </h:panelGrid>


                    <h:commandButton value="Auftrag löschen" action="#{auftragServiceModel.loescheAuftrag()}"/>
            </h:form>
        </ui:define>
    </ui:composition>
