<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
            template="/WEB-INF/persTemplate.xhtml"
            xmlns:h="http://xmlns.jcp.org/jsf/html"
            xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="maintop">
        Personalmanagement
    </ui:define>
    <ui:define name="perscontent">

        <div>
            <h:form>
                <h:panelGrid columns="1">
                        <h:outputLabel value="Mitarbeiter auswählen:"/>
                    <h:selectOneMenu value="#{personalmgmtModel.ausgewaehlterMitarbeiter}">
                        <f:selectItems value="#{personalmgmtModel.leseAlleMitarbeiter()}" var="mitarbeiter" 
                                       itemLabel="#{mitarbeiter.id} #{mitarbeiter.vorname} #{mitarbeiter.name}"/>
                        <f:converter binding="#{personalmgmtModel.mitarbeiterConverter}"/>
                    </h:selectOneMenu>
                </h:panelGrid>


                <h:commandButton value="Mitarbeiter ändern" action="#{personalmgmtModel.aendereMitarbeiterAuswahl()}"/>
            </h:form>
        </div>
        
        <div>
        <h:form>
                
                <h:panelGrid columns="2">
                    <h:outputLabel value="Vorname:"/>
                    <h:inputText value="#{personalmgmtModel.vorname}"/>

                    <h:outputLabel value="Nachname:"/>
                    <h:inputText value="#{personalmgmtModel.nachname}"/>
                </h:panelGrid>
                
                <h:panelGrid columns="2">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Geburtsdatum:"/><br/><br/>             
                        <h:outputLabel value="Tag: "/>
                        <h:inputText value="#{personalmgmtModel.gebTag}"/>
                        <h:outputLabel value="Monat: "/>
                        <h:inputText value="#{personalmgmtModel.gebMonat}"/>
                        <h:outputLabel value="Jahr: "/>
                        <h:inputText value="#{personalmgmtModel.gebJahr}"/>
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Eintrittsdatum:"/><br/><br/>             
                        <h:outputLabel value="Tag: "/>
                        <h:inputText value="#{personalmgmtModel.eintrittTag}"/>
                       
                        <h:outputLabel value="Monat: "/>
                        <h:inputText value="#{personalmgmtModel.eintrittMonat}"/>
                        <h:outputLabel value="Jahr: "/>
                        <h:inputText value="#{personalmgmtModel.eintrittJahr}"/>
                    </h:panelGrid>
                </h:panelGrid>
                
            <h:commandButton value="Ändern" action="#{personalmgmtModel.aendereMitarbeiterEintrag()}"/>
                <h:commandButton value="Abbrechen" action="mitarbeiterÄndern"/>
            </h:form>
        </div>

    </ui:define>
</ui:composition>
