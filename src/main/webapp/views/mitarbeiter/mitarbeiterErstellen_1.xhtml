<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
            template="/WEB-INF/persTemplate.xhtml"
            xmlns:h="http://xmlns.jcp.org/jsf/html"
            xmlns:f="http://xmlns.jcp.org/jsf/core">
        <ui:define name="maintop">
            Personalmanagement
        </ui:define>
        <ui:define name="perscontent">            
            <p>
                <h1>Erstelle neuen Mitarbeiter</h1>
            </p>
            <p>
                <h1>Führerscheinklassen eintragen</h1>
            </p>
            <h:panelGrid columns="3">
                <h:column>
                <h:form>
                    <h:commandButton value="hinzufuegen" action="klasseHinzufuegen"/>
                </h:form>
                    </h:column>
                <h:column>
                <h:form>
                    <h:commandButton value="zurück" action="mitarbeiterErstellen"/>
                </h:form>
                    </h:column>
                <h:column>
                <h:form>
                    <h:commandButton value="fertig" action="#{personalmgmtModel.neuerMitarbeiter()}"/>
                </h:form>
                    </h:column>
            </h:panelGrid>
            
            <h:dataTable var="fsklasse" value="#{personalmgmtModel.fsKlassen}">
                <h:column>    				
                    <f:facet name="header">FsKlasse</f:facet>  
                    #{fsklasse.fsKlasse}
                </h:column>

                <h:column>    				
                    <f:facet name="header">Beschreibung</f:facet>  
                    #{fsklasse.beschreibung}
                </h:column>
            </h:dataTable>

        </ui:define>
    </ui:composition>
