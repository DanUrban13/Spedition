<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Personalmanagement der Spedition</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div>
            <h1>Personalmanagement</h1>
            
            
            <h1>Erstelle neuen Mitarbeiter</h1>
            <h:form>
                
                <h:panelGrid columns="2">
                    <h:outputLabel value="Vorname:"/>
                    <h:inputText value="#{personalmgmtModel.vorname}"/>

                    <h:outputLabel value="Nachname:"/>
                    <h:inputText value="#{personalmgmtModel.nachname}"/>

                    <h:commandButton value="Jetzt einschreiben" action="#{personalmgmtModel.neuerMitarbeiter()}"/>
                </h:panelGrid>
                
                
            </h:form>
            
        
        </div>
        
    </h:body>
</html>
